<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Personas</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRES</th>
                        <th>APELLIDOS</th>
                        <th>TELEFONO</th>
                        <th>DOCUMENTO</th>
                        <th>DIRECCION</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let persona of personas" class="text-center">
                        <td>{{persona.id}}</td>
                        <td>{{persona.nombre}}</td>
                        <td>{{persona.apellido}}</td>
                        <td>{{persona.telefono}}</td>
                        <td>{{persona.documento}}</td>
                        <td>{{persona.direccion}}</td>
                        <td>
                           <button (click)="Editar(persona)" class="btn btn-warning">Editar</button> 
                           <button (click)="Eliminar(persona)" class="btn btn-danger">Eliminar</button> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
